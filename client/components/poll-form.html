<template name="pollForm">

<form>
    <div class="form-group question-group">
        <label>Question</label>
        <input type="text" name="question" class="form-control" placeholder="Your Question">
    </div>

  <div class="form-group">
    <label >Choice#1#</label>
    <input type="text" class="form-control" name="choice1" placeholder="Choice #1">
  </div>

  <div class="form-group">
    <label>Choice#2#</label>
    <input type="text" class="form-control" name="choice2" placeholder="Choice #2">
  </div>

  <div class="form-group">
    <label >Choice#3#</label>
    <input type="text" class="form-control" name="choice3" placeholder="Choice #3">
  </div>

  <button type="submit" class="btn btn-lg btn-primary btn-block">Create Poll</button>

</form>

</template>
